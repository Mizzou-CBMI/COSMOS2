<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="../../docs-assets/ico/favicon.png">

    <title>Kosmos</title>

    <!-- Bootstrap core CSS -->
    <link href="{{ url_for('kosmos.static', filename='bootstrap3/spacelab/bootstrap.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('kosmos.static', filename='bootstrap3/datatables/assets/css/datatables.css') }}" rel="stylesheet">
    <link href="{{ url_for('kosmos.static', filename='bootstrap3/css/bootstrap-responsive.css') }}" rel="stylesheet">
    <link href="{{ url_for('kosmos.static', filename='custom.css') }}" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <!-- Fixed navbar -->
    <div class="navbar navbar-inverse">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">Kosmos</a>
        </div>
        <div class="navbar-collapse collapse">
        <p class="navbar-text navbar-right">Workflow Management System</p>
          <ul class="nav navbar-nav">
            <li class="active"><a href="http://cosmos-workflow.rtfd.org/" target="_blank">Documentation</a></li>
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown">Links <b class="caret"></b></a>
              <ul class="dropdown-menu">
                <li><a href="#">x</a></li>
                <li class="divider"></li>
                <li class="dropdown-header">name</li>
                <li><a tabindex="-1" href="https://bitbucket.org/locusdevelopment/" target="_blank">BitBucket</a></li>
              </ul>
            </li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>

    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }} alert-dismissable">
              <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
              {{ message }}
            </div>
        {% endfor %}

    {% endif %}
    <div class="row">
    <div class="col-md-1">
    </div>
    <div class="col-md-10">
    {% block content %}

    {% endblock %}
    </div>
    <div class="col-md-1">
    </div>


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="{{ url_for('kosmos.static', filename='bootstrap3/js/bootstrap.min.js') }}"></script>
    <script src="{{ url_for('kosmos.static', filename='jquery.dataTables.min.js') }}"></script>
    <script src="{{ url_for('kosmos.static', filename='datatables/assets/js/datatables.js') }}"></script>
    <script type="text/javascript">
                $(document).ready(function() {
                        $('.datatable').dataTable({
                                "sPaginationType": "bs_normal",
                                "bLengthChange": false,
                                "iDisplayLength":25
                        });
                        $('.datatable').each(function(){
                                var datatable = $(this);
                                // SEARCH - Add the placeholder for Search and Turn this into in-line form control
                                var search_input = datatable.closest('.dataTables_wrapper').find('div[id$=_filter] input');
                                search_input.attr('placeholder', 'Search');
                                search_input.addClass('form-control input-sm');
                                // LENGTH - Inline-Form control
                                var length_sel = datatable.closest('.dataTables_wrapper').find('div[id$=_length] select');
                                length_sel.addClass('form-control input-sm');
                datatable.bind('page', function(e){
                    window.console && console.log('pagination event:', e) //this event must be fired whenever you paginate
                });
                        });
                });
                </script>
      {% block script %}
      {% endblock %}
  </body>
</html>
